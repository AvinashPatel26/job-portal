# ================= SERVER =================
server.port=8080

# ================= DATABASE =================
# If Docker provides env variables → use them
# If not → fallback to localhost (for mvn build & local run)

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/job_portal}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgrespassword}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# ================= MAIL =================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME:your_email@gmail.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:your_app_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ================= JWT =================
jwt.secret=${JWT_SECRET:defaultLocalSecretKeyForDevelopmentOnly12345678901234567890}
jwt.expiration=86400000